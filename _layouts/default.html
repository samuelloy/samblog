<!DOCTYPE html>
<html class="full">
<head>
  <title>Sloy {% if page.url != '/' %}| {{page.title}} {% endif %}</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel='alternate' type='application/rss+xml' title='RSS' href='SITEURLGOESHERE/blog.rss' />
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
</head>
<body>
  <div class='container'>
    <div class='col12 clearfix'>
      <div class='header col6 margin3 pad4h'>
        <a href='{{site.baseurl}}/index.html'><img class='flag' src='{{site.baseurl}}/img/banner.png' alt=""></a>
        <div class='clearfix col12'>
          <div class='nav'>
            <a class='{% if page.section == "blog" %}active{% endif %} navlink' href='{{site.baseurl}}/'>Blog</a>
            <a class='{% if page.section == {{site.baseurl}}/about %}active{% endif %} navlink' href='{{site.baseurl}}/about'>About</a>
          </div>
        </div>
      </div>
    </div>
    {{content}}
  </div>
  <script src='{{site.baseurl}}/site.js'></script>
</body>
